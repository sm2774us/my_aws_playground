global:
  marketplace-ami: false
  owner: quickstart-eng@amazon.com
  qsname: quickstart-mongodb
  regions:
    - ap-northeast-1
    - ap-northeast-2
    - ap-south-1
    - ap-southeast-1
    - ap-southeast-2
    - ca-central-1
    - eu-central-1
    - eu-west-1
    - eu-west-2
    - sa-east-1
    - us-east-1
    - us-east-2
    - us-west-1
    - us-west-2
  reporting: true
tests:
  mongodb-2-AZ:
    parameter_input: mongodb-master-2AZ.json
    regions:
      - ap-northeast-1
      - ap-northeast-2
      - ap-south-1
      - ap-southeast-1
      - ca-central-1
      - eu-central-1
      - eu-west-2
      - us-west-1
    template_file: mongodb-master.template
  mongodb-sa-east-1-2-AZ:
    parameter_input: mongodb-sa-east-1.json
    regions:
      - sa-east-1
    template_file: mongodb-master.template
  mongodb-3-AZ:
    parameter_input: mongodb-master.json
    regions:
      - ap-southeast-2
      - eu-west-1
      - us-east-1
      - us-east-2
      - us-west-2
    template_file: mongodb-master.template
